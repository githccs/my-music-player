<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github_music_player_v0.5</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; width: 100%; font-family: 'Courier New', Courier, monospace; overflow: hidden; background-color: #000; }

        .background {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-image: url('c59ad2bd4ad.gif'); background-size: cover; background-position: center; z-index: 0; filter: brightness(0.8); pointer-events: none;
        }

        .player-container {
            position: relative; z-index: 1; height: 100%; display: flex; justify-content: center; align-items: center; background: rgba(0, 0, 0, 0.4);
        }

        .card {
            position: relative; background: rgba(10, 10, 10, 0.85); backdrop-filter: blur(15px);
            padding: 1.5rem; border-radius: 20px; text-align: center;
            width: 90%; max-width: 400px; box-shadow: 0 0 30px rgba(0, 0, 0, 1);
            overflow: hidden; display: flex; flex-direction: column; align-items: center;
        }

        .card::before {
            content: ''; 
            position: absolute; 
            top: -50%; left: -50%; width: 200%; height: 200%;
            background-image: conic-gradient(transparent, transparent, transparent, #00FF41);
            animation: rotate 4s linear infinite; 
            z-index: 0;
            transform-origin: center;
        }

        .card::after {
            content: ''; 
            position: absolute; 
            inset: 3px; 
            background: #0a0a0a; 
            border-radius: 17px; 
            z-index: 0;
        }

        .content-wrapper { position: relative; z-index: 1; width: 100%; }

        .cover-art {
            width: 100%; aspect-ratio: 1 / 1.25; margin-bottom: 0.5rem;
            border-radius: 8px; 
            background: url('ozq0qpozq0qpozq1.png') no-repeat top center/cover;
            position: relative;
            z-index: 2;
        }

        #visualizer { width: 100%; height: 35px; margin-bottom: 0.2rem; }

        h2 { 
            color: #660000; 
            font-size: 0.9rem; 
            margin-bottom: 0.8rem; 
            letter-spacing: 2px; 
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.3);
            position: relative;
            display: inline-block;
            transition: color 0.3s ease;
        }

        h2.active {
            color: #00FF41; 
            text-shadow: 0 0 10px #00FF41;
        }

        h2.active::before,
        h2.active::after {
            content: '01100011 01100011 01110011';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #0a0a0a;
        }

        h2.active::before {
            left: 3px;
            text-shadow: -2px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 0.4s infinite linear alternate-reverse;
        }

        h2.active::after {
            left: -3px;
            text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
            animation: glitch-anim2 0.3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(10px, 9999px, 40px, 0); }
            20% { clip: rect(60px, 9999px, 80px, 0); }
            40% { clip: rect(30px, 9999px, 50px, 0); }
            60% { clip: rect(80px, 9999px, 95px, 0); }
            80% { clip: rect(15px, 9999px, 25px, 0); }
            100% { clip: rect(50px, 9999px, 70px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            30% { clip: rect(10px, 9999px, 35px, 0); }
            60% { clip: rect(40px, 9999px, 60px, 0); }
            90% { clip: rect(75px, 9999px, 90px, 0); }
            100% { clip: rect(20px, 9999px, 45px, 0); }
        }

        .system-log {
            width: 100%; height: 60px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #1a1a1a;
            margin-bottom: 1rem; padding: 6px;
            overflow: hidden; text-align: left; border-radius: 4px;
        }

        .log-line {
            color: #00FF41; font-size: 9px; line-height: 1.4;
            opacity: 0.7; font-family: monospace;
            animation: log-fade 0.2s ease-out forwards;
        }

        @keyframes log-fade {
            from { opacity: 0; transform: translateY(2px); }
            to { opacity: 0.7; transform: translateY(0); }
        }

        .mechanical-controls { width: 100%; margin-bottom: 15px; }
        input[type="range"] { -webkit-appearance: none; width: 100%; background: transparent; cursor: pointer; }
        input[type="range"]::-webkit-slider-runnable-track { height: 4px; background: #050505; border: 1px solid #1a1a1a; }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 14px; width: 6px; background: #121212;
            border: 1px solid #333; margin-top: -6px;
        }

        .control-panel { display: flex; align-items: center; justify-content: space-between; gap: 10px; width: 100%; }

        .play-pause-btn {
            background: #0a0a0a; border: 1px solid #440000; color: #660000;
            padding: 8px; font-size: 0.6rem; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px; flex: 1.2;
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0%, 100% { box-shadow: 0 0 0px rgba(255, 0, 0, 0); }
            50% { box-shadow: 0 0 10px rgba(255, 0, 0, 0.3); color: #aa0000; }
        }

        .vol-box { display: flex; align-items: center; gap: 5px; flex: 1; }
        .vol-label { color: #00FF41; font-size: 9px; opacity: 0.5; }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="player-container">
        <div class="card">
            <div class="content-wrapper">
                <div class="cover-art"></div>
                <canvas id="visualizer"></canvas>
                <h2 id="title-text">01100011 01100011 01110011</h2>
                
                <div class="system-log" id="log-box">
                    <div class="log-line">> SYSTEM READY...</div>
                </div>

                <div class="mechanical-controls">
                    <input type="range" id="seek-slider" value="0" max="100">
                </div>
                <div class="control-panel">
                    <button class="play-pause-btn" id="play-btn">SYSTEM OFFLINE</button>
                    <div class="vol-box">
                        <span class="vol-label">VOL</span>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" style="flex:1">
                    </div>
                </div>
                <audio id="music-track" crossorigin="anonymous">
                    <source src="Clubbed to Death.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('music-track');
        const playBtn = document.getElementById('play-btn');
        const titleText = document.getElementById('title-text');
        const seekSlider = document.getElementById('seek-slider');
        const volSlider = document.getElementById('volume-slider');
        const logBox = document.getElementById('log-box');
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');

        let audioCtx, analyser, source, dataArray, logInterval;

        const logMessages = [
            "[OK] DECODING AUDIO STREAM...",
            "[INFO] BITRATE: 320KBPS",
            "[WARN] SIGNAL INTERFERENCE DETECTED",
            "[SUCCESS] FREQUENCY SYNCHRONIZED",
            "[DEBUG] RE-ROUTING DATA...",
            "[SYSTEM] VIRTUALIZER ACTIVE",
            "[INFO] ANALYZING WAVEFORMS...",
            "[OK] BUFFER STABLE"
        ];

        function addLog() {
            const msg = logMessages[Math.floor(Math.random() * logMessages.length)];
            const div = document.createElement('div');
            div.className = 'log-line';
            div.innerText = `> ${msg}`;
            logBox.appendChild(div);
            if (logBox.children.length > 4) logBox.removeChild(logBox.children[0]);
            logBox.scrollTop = logBox.scrollHeight;
        }

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                source = audioCtx.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                analyser.fftSize = 64;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                draw();
            }
        }

        function draw() {
            requestAnimationFrame(draw);
            analyser.getByteFrequencyData(dataArray);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const barWidth = (canvas.width / dataArray.length) * 2.5;
            let x = 0;
            for(let i = 0; i < dataArray.length; i++) {
                const barHeight = dataArray[i] / 5;
                ctx.fillStyle = `rgba(0, 255, 65, ${barHeight / 40 + 0.2})`;
                ctx.fillRect(x, canvas.height - barHeight, barWidth - 2, barHeight);
                x += barWidth;
            }
        }

        playBtn.addEventListener('click', () => {
            initAudio();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            if (audio.paused) {
                audio.play().then(() => {
                    playBtn.innerText = 'ACCESS GRANTED';
                    playBtn.style.color = '#00FF41';
                    playBtn.style.borderColor = '#00FF41';
                    playBtn.style.animation = 'none';
                    titleText.classList.add('active');
                    logInterval = setInterval(addLog, 2500);
                });
            } else {
                audio.pause();
                playBtn.innerText = 'CONNECTION HALTED';
                playBtn.style.color = '#ff0000';
                playBtn.style.borderColor = '#440000';
                playBtn.style.animation = 'pulse-red 2s infinite';
                titleText.classList.remove('active');
                clearInterval(logInterval);
            }
        });

        audio.addEventListener('timeupdate', () => { seekSlider.value = (audio.currentTime / audio.duration) * 100 || 0; });
        seekSlider.addEventListener('input', () => { audio.currentTime = (seekSlider.value / 100) * audio.duration; });
        volSlider.addEventListener('input', () => { audio.volume = volSlider.value; });
    </script>
</body>
</html>
